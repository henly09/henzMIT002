<!DOCTYPE html>
<html lang="en">

<head>
    <title>Manual Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Manual Entry</h2>
        <form id="manualForm" class="mb-3">
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" id="studentId" class="form-control" placeholder="Enter Student ID" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select" required>
                    <option value="">Select Department</option>
                    <option value="College">College</option>
                    <option value="BED">BED</option>
                    <option value="Elem">Elem</option>
                </select>
            </div>
            <button type="button" id="submitButton" class="btn btn-primary">Submit</button>
        </form>
        <div id="responseMessage" class="alert d-none"></div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', () => {
            const studentId = document.getElementById('studentId').value;
            const department = document.getElementById('department').value;

            // Validate inputs
            if (!studentId || !department) {
                const responseMessage = document.getElementById('responseMessage');
                responseMessage.classList.remove('d-none');
                responseMessage.classList.add('alert-danger');
                responseMessage.textContent = 'Please fill out all fields.';
                return;
            }

            // Redirect to the confirmation page with data via GET
            const queryString = `confirmation.php?studentId=${encodeURIComponent(studentId)}&department=${encodeURIComponent(department)}`;
            window.location.href = queryString;
        });
    </script>
</body>

</html>
