<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guest Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Guest Entry</h2>
        <form id="guestForm">
            <div class="mb-3">
                <label for="guestName" class="form-label">Guest Name</label>
                <input type="text" id="guestName" class="form-control" placeholder="Enter Guest Name" required>
            </div>
            <div class="mb-3">
                <label for="guestId" class="form-label">Guest ID</label>
                <input type="text" id="guestId" class="form-control" placeholder="Enter Guest ID" required>
            </div>
            <button type="button" id="guestSubmit" class="btn btn-primary">Register</button>
        </form>
        <div id="guestResponse" class="alert d-none mt-3"></div>
    </div>

    <script>
        document.getElementById('guestSubmit').addEventListener('click', () => {
            const guestName = document.getElementById('guestName').value;
            const guestId = document.getElementById('guestId').value;

            fetch('time_in_out.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id: guestId, department: 'Guest', name: guestName })
            })
                .then(response => response.json())
                .then(data => {
                    const guestResponse = document.getElementById('guestResponse');
                    guestResponse.classList.remove('d-none', 'alert-success', 'alert-danger');
                    guestResponse.classList.add(data.success ? 'alert-success' : 'alert-danger');
                    guestResponse.textContent = data.message;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
