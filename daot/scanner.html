<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scanner Entry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5">
        <h2 class="text-center mb-4">Scanner Entry</h2>
        <p class="text-center">Scan the Student ID QR code or Barcode</p>
        <form id="scannerForm" class="mb-3">
            <input type="text" id="studentIdScanner" class="form-control mb-3" placeholder="Scan Student ID" autofocus>
            <div class="mb-3">
                <label for="department" class="form-label">Department</label>
                <select id="department" class="form-select" required>
                    <option value="">Select Department</option>
                    <option value="College">College</option>
                    <option value="BED">BED</option>
                    <option value="Elem">Elem</option>
                </select>
            </div>
            <button type="button" id="scannerSubmit" class="btn btn-primary">Submit</button>
        </form>
        <div id="scannerResponse" class="alert d-none"></div>
    </div>

    <script>
        document.getElementById('scannerSubmit').addEventListener('click', () => {
            const studentId = document.getElementById('studentIdScanner').value;
            const department = document.getElementById('department').value;

            fetch('time_in_out.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ student_id: studentId, department: department })
            })
                .then(response => response.json())
                .then(data => {
                    const scannerResponse = document.getElementById('scannerResponse');
                    scannerResponse.classList.remove('d-none', 'alert-success', 'alert-danger');
                    scannerResponse.classList.add(data.success ? 'alert-success' : 'alert-danger');
                    scannerResponse.textContent = data.message;
                })
                .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
